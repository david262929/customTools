<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPlayQueue</title>
    <style>
        body{
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-weight: bold;
            font-family: monospace;
            text-align: center;
        }
        #line{
            position: fixed;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            transform: translate(0, -50%);
            background-color: red;
        }
        .content{
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
        }
        .element{
            margin: 15px 10px;
            width: auto;
            height: 250px;
            background-color: dimgrey;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            margin: 0 auto;
        }
        .element.active{
            animation: pulse .5s infinite;
        }

        @media only screen and (max-width: 800px) {
            .element{
                height: 150px;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0,0,0,0);
            }
            50% {
                box-shadow: 0 5px 15px 5px rgba(0,0,0,0.8);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0,0,0,0);
            }
        }
        .temp{
            width: 50%;
            height: 60px;
            margin: 10px;
            background-color: slategrey;
        }

        #message{
            position: fixed;
            top: 50%;
            right: 0;
            transform: translate(0, -50%);
            width: auto;
            box-shadow: 0 5px 15px 5px rgba(0,0,0,0.4);
            color: black;
            background-color: white;
            font-size: 30px;
            padding: 5px;
        }
        #message:empty{
            padding: 0px;
        }
    </style>
    <script src="../customTools.min.js"></script>
</head>
<body>
    <div class="content">
        <div class="description">
            <h1>Video play queue.</h1>
            <p>Videos will play when in screen and is closer to the line than the rest videos.</p>
        </div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <video id="video-1" src="https://www.w3schools.com/html/mov_bbb.mp4" preload="auto" muted loop class="element"></video>
        <div class="temp"></div>
        <div class="temp"></div>
        <video id="video-2" src="https://www.w3schools.com/tags/movie.mp4" preload="auto" muted loop class="element"></video>
        <div class="temp"></div>
        <video id="video-3" src="https://interactive-examples.mdn.mozilla.net/media/examples/flower.webm" preload="auto" muted loop class="element"></video>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <video id="video-4" src="https://ia800209.us.archive.org/20/items/ElephantsDream/ed_1024_512kb.mp4" preload="auto" muted loop class="element"></video>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div id="line"></div>
        <div id="message">Scroll down</div>
    </div>
    <script>
        const message = document.querySelector('#message');
        document.querySelectorAll('video.element').forEach((element) => {
            const data = {
                html_element : element,
                activate : () => {
                    message.innerHTML = 'Playing';
                    element.classList.add('active');
                    element.play();
                },
                deactivate : () => {
                    message.innerHTML = 'Paused';
                    element.classList.remove('active');
                    element.pause();
                },
                onlyScrollForAutoplay : false, // Default false
            };

            customTools.videoPlayQueue.add(element.id, data);
        });
    </script>
</body>
</html>
